<!DOCTYPE html>

<head>

<body>
  <!-- Navbar injected by shared.js -->

  <section class="hero">
    <div class="hero-content">
      <span class="leaf-icon">ðŸ’¬</span>
      <h1>Contact Us</h1>
      <p class="tagline">We're happy to help with any questions</p>
    </div>
  </section>

  <main>
    <div class="form-card" style="margin-top:-2rem; position:relative; z-index:2; max-width:600px; margin-left:auto; margin-right:auto;">
      <h2>Send Us a Message</h2>
      <p class="form-desc">Have a question about the food pantry or need assistance? Fill out the form below and we'll get back to you.</p>

      <form action="https://formsubmit.co/wilson@covenantaustin.org" method="POST">
        <input type="hidden" name="_subject" value="St. Mark Food Pantry - Question">
        <input type="hidden" name="_captcha" value="false">

        <div class="form-group">
          <label for="contact-name">Your Name *</label>
          <input type="text" id="contact-name" name="name" required autocomplete="name">
        </div>

        <div class="form-group">
          <label for="contact-email">Email Address *</label>
          <input type="email" id="contact-email" name="email" required autocomplete="email">
        </div>

        <div class="form-group">
          <label for="contact-message">Message *</label>
          <textarea id="contact-message" name="message" required placeholder="How can we help?"></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer injected by shared.js -->
  <script src="shared.js"></script>
</body>
</html>
